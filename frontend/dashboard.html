<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagar Saarthi | Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="fish-icon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <img src="fish-icon.svg" alt="Logo" class="nav-logo">
            <span class="nav-title">SAGAR SAARTHI</span>
        </div>

        <div class="nav-center">
            <a href="dashboard.html" class="nav-link active">Dashboard</a>
            <a href="#" class="nav-link">Sell fishes</a>
            <a href="vessel.html" class="nav-link">Generate Strategy</a>
            <a href="guidelines.html"class="nav-link">Guidelines</a>
            <a href="fish-info.html" class="nav-link">Fish Info</a>
            <a href="contact.html" class="nav-link">Contact us</a>
        </div>

        <div class="nav-right">
            <img src="profile.png" alt="Profile" class="profile-pic">
        </div>
    </nav>

    <div class="dashboard-container">
        
        <div class="map-wrapper">
            <img src="map-bg.jpg" alt="Map View" class="map-image">
        </div>

        <div class="floating-controls">
            <button class="control-btn">
                <img src="icon-temp.svg" alt="Temp"> <span>Temperature</span>
            </button>
            <button class="control-btn">
                <img src="icon-pressure.svg" alt="Pressure"> <span>Pressure</span>
            </button>
            <button class="control-btn">
                <img src="icon-wind.svg" alt="Wind"> <span>Wind Speed</span>
            </button>
            <button class="control-btn">
                <img src="icon-zone.svg" alt="Zone"> <span>Coastal Zone</span>
            </button>
            <button class="control-btn">
                <img src="icon-extra.svg" alt="Extra"> <span>Extra</span>
            </button>
        </div>

    </div>

</body>
</html>
